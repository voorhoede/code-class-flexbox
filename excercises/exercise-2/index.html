<html>
<head>
	<title>Flexbox Code Class</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
	<!-- Don't cheat by changing the html!-->
	<div class="container-a">
		<div class="box-a box-a1">Center me vertically 2</div>
		<div class="box-a box-a2">Center me vertically 1</div>
		<div class="box-a box-a3">Center me vertically 3</div>
	</div>

	<div class="container-b">
		<div class="box-b box-b1">Center me vertically 3</div>
		<div class="box-b box-b2">Center me vertically 2</div>
		<div class="box-b box-b3">Center me vertically 1</div>
	</div>
</main>
</body>
</html>
